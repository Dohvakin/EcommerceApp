{% extends 'base.html' %}


{% block navigation %}
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Ecommerce App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/seller/addproduct/">Add Product</a>

          </li>
          
        </ul>
      </div>
    </div>
  </nav>

{% endblock %}

{% block mainblock %}

	<h1>Add Product</h1>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<label>Product Name: </label><input type="text" name="pname" class="form-control"><br>

		<label>Description: </label><input type="text" name="desc" class="form-control"><br>

		<label>Price: </label><input type="number" name="price" class="form-control" class="form-control"><br>

		<label>Image: </label><input type="file" name="pic"><br>

		<label>Quantity: </label><input type="number" name="qty" class="form-control"><br>

		<select name="catid" class="form-control">
		{% for i in pform %}
			<option value="{{i.cat}}">{{i.cat}}</option>
		{% endfor %}
		</select><br>

		<input type="hidden" name="uname" value="{{request.user}}">

		<label></label><input type="submit" value="Add Product" class="btn-primary"><br>
	
	</form>

{% endblock %}
